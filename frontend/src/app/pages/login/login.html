<div class="login-container">
  <h2>Connexion</h2>

  @if (errorMessage) {
    <div class="error-message">
      {{ errorMessage }}
    </div>
  }

  <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        placeholder="exemple@email.com"
        [(ngModel)]="email"
        name="email"
        required
        [disabled]="processing"
      />
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input
        id="password"
        type="password"
        placeholder="Entrez votre mot de passe"
        [(ngModel)]="password"
        name="password"
        required
        [disabled]="processing"
      />
    </div>

    <button 
      type="submit" 
      [disabled]="processing || !loginForm.valid"
      class="btn-primary"
    >
      Se connecter
    </button>
  </form>

  <div class="footer-links">
    <a href="javascript:void(0)">Mot de passe oublié ?</a>
    <a href="javascript:void(0)" (click)="goToRegister()">Créer un compte</a>
  </div>
</div>
