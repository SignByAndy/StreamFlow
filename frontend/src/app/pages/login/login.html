<h2>Connexion</h2>

<form (ngSubmit)="onLogin()">
  <input
    type="email"
    placeholder="Email"
    [(ngModel)]="email"
    name="email"
    required
  />

  <input
    type="password"
    placeholder="Mot de passe"
    [(ngModel)]="password"
    name="password"
    required
  />

  <button type="submit">Se connecter</button>
</form>
