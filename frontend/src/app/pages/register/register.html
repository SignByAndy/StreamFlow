<div class="register-container">
  <h2>Créer un compte</h2>

  <!-- Affiche les erreurs -->
  @if (errorMessage) {
    <div class="error-message">
      {{ errorMessage }}
    </div>
  }

  <!-- Formulaire d'inscription -->
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <!-- Champ: Nom complet -->
    <div class="form-group">
      <label for="name">Nom complet</label>
      <input
        id="name"
        type="text"
        placeholder="John Doe"
        [(ngModel)]="name"
        name="name"
        required
        [disabled]="processing"
      />
    </div>

    <!-- Champ: Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        placeholder="exemple@email.com"
        [(ngModel)]="email"
        name="email"
        required
        [disabled]="processing"
      />
    </div>

    <!-- Champ: Mot de passe -->
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input
        id="password"
        type="password"
        placeholder="Entrez votre mot de passe"
        [(ngModel)]="password"
        name="password"
        required
        [disabled]="processing"
      />
    </div>

    <!-- Champ: Confirmation du mot de passe -->
    <div class="form-group">
      <label for="confirmPassword">Confirmer le mot de passe</label>
      <input
        id="confirmPassword"
        type="password"
        placeholder="Confirmez votre mot de passe"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required
        [disabled]="processing"
      />
    </div>

    <!-- Bouton: S'inscrire -->
    <button 
      type="submit" 
      [disabled]="processing || !registerForm.valid"
      class="btn-primary"
    >
      {{ processing ? 'Inscription en cours...' : 'S\'inscrire' }}
    </button>
  </form>

  <!-- Lien vers connexion -->
  <div class="footer-links">
    <p>Vous avez déjà un compte? <a href="javascript:void(0)" (click)="goToLogin()">Se connecter</a></p>
  </div>
</div>
